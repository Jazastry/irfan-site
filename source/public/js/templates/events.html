<navbar></navbar>
<section class="container">
<!-- http://mementomori.hu/gothic/sites/default/files/2014jul/_MG_7562.JPG 
http://www.lagrosseradio.com/_images/fck/18456.jpg 
http://www.cineversity.tv/artist/Irfan/tv/Irfan%20plays%20Hagia%20Sofia.jpg

    <main class="main_events">
        <section class="col-lg-12 col-xl-12">
            <article class="fadein col-lg-12 col-xl-12">
                <img class="col-lg-6 col-lg-offset-3 col-xl-6 col-xl-offset-3 events_img" align="left" src="https://i.ytimg.com/vi/_SmC_vUMH5Q/maxresdefault.jpg " alt="">                
            </article>
        </section>
        <section>
            <article class="fadein">
                <h1 class="font_new_times col-xl-11 col-xl-offset-1">2015</h1>
                <article class="col-lg-12 event" ng-repeat="event in events">                
                    <section class="col-lg-2 text-center">
                    <h3 class="font_new_times text-center"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'd' }}</time></h3>
                    <h3 class="font_new_times text-center"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'MMM' }}</time></h3>
                    </section>
                    <section class="col-lg-5 text-center">
                        <a href="https://www.facebook.com/events/{{event.id}}/" target="_blank"><h3 class="font_new_times">{{event.name}}</h3></a>
                        <h5 class="font_new_times"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'd MMMM yyyy' }}</time></h5>
                    </section>
                    <section class="col-lg-5 text-center">
                        <a href="https://www.facebook.com/{{event.place.id}}/" target="_blank"><h4 class="font_new_times">{{event.place.name}}</h4></a>
                        <h5 class="font_new_times">{{event.place.location.city}} <span ng-if="event.place.location.country"> , </span> {{event.place.location.country}}</h5>
                    </section>
                </article>
            </article>
        </section>
    </main>
</section>
<my-footer></my-footer>
