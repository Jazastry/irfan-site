<section class="main_events_background">
    <navbar></navbar>
    <section class="container">
        <main class="main_events col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <section>
                <article class="fadein col-lg-12 col-xl-12" ng-repeat="(key, value) in eventsByYear | orderObjectBy:key:true">
                    <h1 class="text-center font_new_times col-xl-12">{{value[0].start_time | date : 'yyyy'}}</h1>
                    <article class="col-lg-12 event" ng-repeat="event in value | orderBy:'start_time'">
                        <section class="col-lg-2">
                            <h3 class="font_new_times text-center"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'd' }}</time></h3>
                            <h5 class="font_new_times text-center"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'MMM' }}</time></h5>
                        </section>
                        <section class="col-lg-5">
                            <a class="animate_all_fast" href="https://www.facebook.com/events/{{event.id}}/" target="_blank"><h3 class="font_new_times">{{event.name}}</h3></a>
                            <h5 class="font_new_times"><time datetime="{{event.start_time | date : 'yyyy-MM-dd' }}">{{event.start_time | date : 'd MMMM yyyy' }}</time></h5>
                        </section>
                        <section class="col-lg-5">
                            <a class="animate_all_fast" href="https://www.facebook.com/{{event.place.id}}/" target="_blank"><h3 class="font_new_times">{{event.place.name}}</h3></a>
                            <h5 class="font_new_times">{{event.place.location.city}} <span ng-if="event.place.location.country"> , </span> {{event.place.location.country}}</h5>
                        </section>
                    </article>
                </article>
            </section>
        </main>
    </section>
    <my-footer></my-footer>
</section>
